<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>"АНстрой"</title>
    <meta name="description" content="Корзина, редактирование и переход на оформление заказа" />
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="css1/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css1/main.css" rel="stylesheet" type="text/css">
</head>
<body data-page="cart">
    <div class="container">
        <h1>Корзина</h1>
		<ul class="nav nav-pills">
            <li><a href="index.html">Каталог</a></li>
            <li class="active"><a href="cart.html">Корзина<span id="total-cart-count" class="badge"></span></a></li>
			<li><a href="/index.php">Вернуться на главную страницу сайта</a></li>
            <li><a href="order.html">Оформление заказа</a></li>
        </ul>
		<br />
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Артикул</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Количество</th>
                        <th>Сумма</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart">
                    <tr><td colspan="6"><img src="img1/loading.gif" alt="" /></td></tr>
                </tbody>
            </table>
        </div>
        <div>Итого: <span id="total-cart-summa">65000</span> руб.</div>
        <br />
        <a class="btn btn-info" href="order.html">Оформить заказ</a>
    </div>
	
	 <script id="cart-template" type="text/template">
        <% _.each(goods, function(good) { %>
            <tr class="cart-item js-cart-item" data-id="<%= good.id %>">
                <td><%= good.id %></td>
                <td><%- good.name %></td>
                <td><%= good.price %> руб.</td>
                <td>
                    <span 
                        class="cart-item__btn-dec-count js-change-count" 
                        title="Уменьшить на 1" 
                        data-id="<%= good.id %>" 
                        data-delta="-1"
                    >
                        <span class="glyphicon glyphicon-minus"></span>
                    </span>
                    <span class="js-count"><%= good.count %></span>
                    <span 
                        class="cart-item__btn-inc-count js-change-count" 
                        title="Увеличить на 1" 
                        data-id="<%= good.id %>" 
                        data-delta="1"
                    >
                        <span class="glyphicon glyphicon-plus"></span>
                    </span>
                </td>
                <td><span class="js-summa"><%= good.count * good.price %></span> руб.</td>
                <td>
                    <span class="cart-item__btn-remove js-remove-from-cart" title="Удалить из корзины" data-id="<%= good.id %>">
                        <span class="glyphicon glyphicon-remove"></span>                                
                    </span>
                </td>
            </tr>
        <% }); %>
    </script>
	
    <script src="js1/vendor/jquery.min.js" type="text/javascript"></script>
	<script src="js1/vendor/jquery.cookie.js" type="text/javascript"></script>
    <script src="js1/vendor/underscore.min.js" type="text/javascript"></script>
    <script src="js1/modules/catalog.js" type="text/javascript"></script>
    <script src="js1/modules/cart.js" type="text/javascript"></script>
    <script src="js1/modules/main.js" type="text/javascript"></script>
	</body>
</html>
