<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"АНстрой"</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<link href="css1/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css1/main.css" rel="stylesheet" type="text/css">
</head>
<body data-page="catalog">
    <div class="container">
        <h1>"АНстрой"</h1>
		<ul class="nav nav-pills">
            <li class="active"><a href="index.html">Каталог</a></li>
            <li><a href="cart.html">Корзина<span id="total-cart-count" class="badge"></span></a></li>
            <li><a href="order.html">Оформление заказа</a></li>
			<li><a href="/index.php">Вернуться на главную страницу сайта</a></li>
        </ul>
		<br />
		<ul id="goods" class="list-unstyled">
            <img src="img1/loading.gif" alt="" />
        </ul>
    </div>
	
	<script id="catalog-template" type="text/template">
        <% _.each(goods, function(good) { %>
            <li class="good-item row">
                <div class="col-md-4">
                    <img class="good-item__img" src="<%- good.img %>" />
                </div>
                <div class="col-md-8">
                    <div class="good-item__id">Артикул <%= good.id %></div>
                    <div class="good-item__name"><%- good.name %></div>
                    <div class="good-item__price"><%= good.price %> руб.</div>
                    <button 
                        class="good-item__btn-add btn btn-info btn-sm js-add-to-cart"
                        data-id="<%= good.id %>"
                        data-name="<%- good.name %>"
                        data-price="<%= good.price %>"
                    >Добавить в корзину</button>
                </div>
            </li>
        <% }); %>
    </script>
	
<script src="js1/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js1/vendor/jquery.cookie.js" type="text/javascript"></script>
<script src="js1/vendor/underscore.min.js" type="text/javascript"></script>
<script src="js1/modules/catalog.js" type="text/javascript"></script>
<script src="js1/modules/cart.js" type="text/javascript"></script>
<script src="js1/modules/main.js" type="text/javascript"></script>
	</body>
</html>
